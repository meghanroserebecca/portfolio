<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
  </head>
  <body>
    <header class="header clearfix">
      <section class="main_heading_group">
        <h1>Meghan's Folio</h1>
      </section>
        <div class="nav_div">
            <nav class="nav_main">
              <a href="#"><img class="hamburger" src="assets/Hamburger_icon.png"></a>
              <ul id="hamburger_menu">
                <a href="#"><li class="main_li">Social</a><br />
                  <ul>
                    <li class="sub_li"><a href="https://www.github.com">Github Pages</a></li>
                    <li class="sub_li"><a href="https://www.facebook.com">Facebook</a></li>
                    <li class="sub_li"><a href="https://www.linkedin.com">Linked-In</a></li>
                  </ul>
                </li>
                <a href="#"><li class="main_li">Projects</a><br />
                  <ul>
                    <a href="#"><li class="sub_li">Project #1</li></a>
                    <a href="#"><li class="sub_li">Project #2</li></a>
                    <a href="#"><li class="sub_li">Project #3</li></a>
                  </ul>
                </li>
              </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="projects">
        <section id="articles" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="commit-filter">
                <option value="">-- Filter by Latest Commit --</option>
              </select>
            </li>
            <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
<script type="text/x-handlebars-template" id="portfolio-template">
        <article>
          <header>
            <h3>{{title}}</h3>
            <div class="category"><p>Category: <span class="category-type">{{category}}</span></p></div>
            <div class="latestCommit">Last Commit Made On: <span class="commitDate">{{latestCommit}}</span></div><br />
            <address><a href="{{{gitHubUrl}}}">Check out the GitHub Page for this project!</a></address>
          </header>
          <section class="description">{{{description}}}</section>
        </article>
      </script>
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <!--<script type="text/javascript" src="logic/projectObjects.js"></script>-->
    <script type="text/javascript" src="logic/model/projects.js"></script>
    <script type="text/javascript" src="logic/view/projectView.js"></script>
  </body>
</html>
